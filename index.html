<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e commerce website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
     <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i>shuji</a>


        <!-- navbar bottons -->


     <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">Features</a>
        <a href="#products">products</a>
        <a href="#category">category</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
     </nav>

     <!-- side icons of navbar -->

     <div class="icon">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn" onclick=""></div>      
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
     </div>


     <!-- side search form -->

     <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="Search hear....">
        <label for="search-box" class="fas fa-search"></label>
     </form>



   <div class="shopping-cart">
      <div class="box">
         <img src="" alt="">
         <div class="content">
            <i class="fas fa-trash"></i>
            <h3>onion</h3>
            <span class="price">Rs.500/-</span>
            <span class="quantity">qty : 1/-</span>
         </div>
      </div>
     


       <!-- <div class="shopping-cart"> -->
        <div class="box">
         <img src="" alt="">
         <div class="content">
            <i class="fas fa-trash"></i>
            <h3>Apple</h3>
            <span class="price">Rs.50/-</span>
            <span class="quantity">qty : 1/-</span>
         </div>
      </div> 
   


      <!-- <div class="shopping-cart"> -->
        <div class="box">
         <img src="" alt="">
         <div class="content">
            <i class="fas fa-trash"></i>
            <h3>Watermelon</h3>
            <span class="price">Rs.50/-</span>
            <span class="quantity">qty : 1/-</span>
         </div>
      </div>  
   

      <div class="Total">Total :Rs.140/-</div>
      <a href="#" class="btn">checkout</a>

   </div>





   <!-- this is login form -->

   <form action="" class="login-form">
      <h3>login now</h3>
      <input type="email" placeholder="your email" class="box">
      <input type="password" placeholder="your password" class="box">
      <p>forget yoour password <a href="#">click here</a></p>
      <p>don't have an account <a href="#">create now</a></p>
      <input type="submit" value="login now" class="btn">
   </form>
   


    </header>
    


















    <script src="./js/script.js"></script>
</body>
</html>
